<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Обратная связь</title>
</head>

<body>
    <div class="container">
        <h1>Обратная связь</h1><br>
        <form id="mailForm">
            <input type="email" id="email" name="email" class="form-control" placeholder="Введите email"><br>
            <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя"><br>
            <input type="phone" id="phone" name="phone" class="form-control" placeholder="Введите телефон"><br>
            <textarea id="message" name="message" class="form-control" placeholder="Введите сообщение"></textarea><br>
            <button type="button" id="sendMail" class="btn btn-success">Отправить</button>
        </form>
        <div id="errorMess"></div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/formMail.js"></script>
</body>

</html>
